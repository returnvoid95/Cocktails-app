<ng-container *ngIf="!loading; else loadingBlock">
  <app-cocktail-card
    *ngFor="let cocktail of coctails; trackBy: trackByFn"
    [cocktail]="cocktail"
    (cardClick)="onCardClick(cocktail)"
  ></app-cocktail-card>
</ng-container>
<ng-template #loadingBlock>
  <app-cocktail-card *ngFor="let skeleton of arrayOfSkeletons" [skeleton]="true"></app-cocktail-card>
</ng-template>
