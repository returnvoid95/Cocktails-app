<main>
  <app-search
    [getRandomCocktailInProgress]="getRandomCocktailInProgress$ | async"
    (search)="onSearch($event)"
    (getRandomCocktail)="getRandomCocktail()"
  ></app-search>
  <section class="scrollable">
    <app-search-result
      [cocktails]="foundCocktails$ | async"
      [loading]="searchInProgress$ | async"
      (cardClick)="showCocktailModal($event)"
    ></app-search-result>
  </section>
</main>
